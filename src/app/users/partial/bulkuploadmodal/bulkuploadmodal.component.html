<div class="modal-body p-5">
  <div class="jumbotron gray-bg">
    <div class="form-row">
      <div class="form-group col-12" *ngFor="let error of formErrors; index as i ">
        <app-error-field [displayError]="true" errorMsg="{{error.message}}">
        </app-error-field>
      </div>
      <div class="form-group col-12">
        <label class="text-muted" for="inputEmail4">File *</label>
        <input type="file" class="form-control " (change)="fileUpload($event)">
        <a href="http://cdn.talentify.in:9999/assets/bulk_upload_users.xlsx" style="color: red">Download Template</a>
        <span>
          to know upload requirements</span>

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <label class="text-muted" for="inputEmail4">Assign License
        </label>
        <ng-select [ngModelOptions]="{standalone: true}" [multiple]="true" [items]="licenseData" bindLabel="name" bindValue="id"
          [(ngModel)]="licenseId" placeholder="Select License">
        </ng-select>

      </div>

      <div class="form-group col-6">
        <label class="text-muted" for="inputEmail4">Assign Group
        </label>
        <ng-select [ngModelOptions]="{standalone: true}" [multiple]="true" [items]="groupData" bindLabel="name" bindValue="id" [(ngModel)]="groupId"
          placeholder="Select Group">
        </ng-select>

      </div>
    </div>
    <div class="form-row float-right">
      <div class="form-group">
        <button type="button" class="btn btn-danger user-button" (click)="uploadUserData($event)" [disabled]="formValid">Upload
          User</button>
      </div>
      <div></div>
    </div>
  </div>
